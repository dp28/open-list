<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#4CAF50">
  <title>Shopping List</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.svg">
  <style>
    :root {
      --bg-0: #F4F7F6;
      --bg-1: #EDF1EF;
      --surface-1: #FFFFFF;
      --surface-2: #E3ECE8;
      --border-subtle: #CCD8D3;
      --text-primary: #1F2A27;
      --text-secondary: #4E625C;
      --text-muted: #768E87;
      --text-disabled: #9FB2AC;
      --action-primary: #6F978D;
      --action-primary-hover: #7FA39A;
      --action-primary-active: #62887F;
      --focus-ring: #A9CCC2;
      --state-success: #6F8F82;
      --state-warning: #9F8454;
      --state-error: #946763;
      --state-info: #6F8793;
      --bg-primary: var(--bg-0);
      --bg-secondary: var(--surface-1);
      --bg-tertiary: var(--surface-2);
      --accent-color: var(--action-primary);
      --accent-hover: var(--action-primary-hover);
      --danger-color: var(--state-error);
      --warning-color: var(--state-warning);
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.06);
      --shadow-md: 0 2px 4px rgba(0,0,0,0.08);
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-full: 24px;
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 12px;
      --space-lg: 16px;
    }

    [data-theme="dark"] {
      --bg-0: #121514;
      --bg-1: #161C1A;
      --surface-1: #1C2422;
      --surface-2: #232E2B;
      --border-subtle: #31403C;
      --text-primary: #EEF2F0;
      --text-secondary: #C6D0CC;
      --text-muted: #96A6A0;
      --text-disabled: #687873;
      --action-primary: #7FA39A;
      --action-primary-hover: #8FB4AA;
      --action-primary-active: #71968D;
      --focus-ring: #A9CCC2;
      --state-success: #8FAA9A;
      --state-warning: #BDA377;
      --state-error: #B0857F;
      --state-info: #7F9FA6;
      --bg-primary: var(--bg-0);
      --bg-secondary: var(--surface-1);
      --bg-tertiary: var(--surface-2);
      --accent-color: var(--action-primary);
      --accent-hover: var(--action-primary-hover);
      --danger-color: var(--state-error);
      --warning-color: var(--state-warning);
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.2);
      --shadow-md: 0 2px 4px rgba(0,0,0,0.3);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      padding-bottom: 60px;
      transition: background 0.2s, color 0.2s;
    }
    
    .header {
      background: var(--accent-color);
      color: white;
      padding: var(--space-md) var(--space-lg);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow-md);
    }
    
    .header h1 {
      font-size: 18px;
      margin-bottom: 2px;
    }
    
    .header .list-name {
      font-size: 13px;
      opacity: 0.9;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-actions {
      display: flex;
      gap: 4px;
    }
    
    .header-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 6px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .header-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .add-section {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-subtle);
    }
    
    .add-toggle {
      width: 100%;
      padding: var(--space-sm) var(--space-lg);
      background: var(--bg-primary);
      border: none;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .add-toggle:hover {
      background: var(--bg-tertiary);
    }
    
    .add-toggle-icon {
      font-size: 10px;
      transition: transform 0.2s;
    }
    
    .add-toggle.collapsed .add-toggle-icon {
      transform: rotate(-90deg);
    }
    
    .add-form {
      padding: var(--space-sm);
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }
    
    .add-form.collapsed {
      display: none;
    }
    
    .add-form-row {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }
    
    @media (min-width: 600px) {
      .add-form-row {
        flex-direction: row;
      }
    }
    
    .add-form input[type="text"], .add-form select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-full);
      font-size: 14px;
      outline: none;
      background: var(--bg-secondary);
      color: var(--text-primary);
      color-scheme: light;
    }
    
    .add-form input[type="text"]:focus, .add-form select:focus {
      border-color: var(--accent-color);
    }
    
    .add-form select {
      background: var(--bg-secondary);
    }
    
    .add-form button {
      padding: 8px 16px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: var(--radius-full);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
    }
    
    .add-form button:hover {
      background: var(--accent-hover);
    }
    
    .add-form button:disabled {
      opacity: 0.5;
    }
    
    @media (min-width: 600px) {
      .add-form button {
        align-self: flex-start;
      }
    }
    
    .new-category-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--accent-color);
      border-radius: var(--radius-full);
      font-size: 14px;
      outline: none;
      background: var(--bg-secondary);
      color: var(--text-primary);
    }
    
    .items-container {
      padding: var(--space-xs);
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
    }

    @media (min-width: 600px) {
      .items-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 900px) {
      .items-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    .category-group {
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
    }
    
    .category-group.dragging {
      opacity: 0.5;
    }
    
    .category-group.sortable-ghost {
      opacity: 0.4;
      background: var(--bg-tertiary);
    }
    
    .category-group.sortable-drag {
      opacity: 0.9;
      transform: scale(1.02);
      box-shadow: var(--shadow-md);
    }
    
    .category-group.uncategorized {
      background: var(--bg-tertiary);
    }
    
    .category-header {
      display: flex;
      align-items: center;
      padding: 6px var(--space-sm);
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-subtle);
      cursor: grab;
    }
    
    .category-header:active {
      cursor: grabbing;
    }
    
    .drag-handle {
      color: var(--text-muted);
      font-size: 12px;
      margin-right: 4px;
      cursor: grab;
    }
    
    .category-name {
      flex: 1;
      font-weight: 600;
      font-size: 13px;
      color: var(--text-primary);
    }
    
    .category-count {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .category-items {
      list-style: none;
    }
    
    .item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px var(--space-sm);
      border-bottom: 1px solid var(--border-subtle);
    }
    
    .item:last-child {
      border-bottom: none;
    }
    
    .item.completed .item-text {
      text-decoration: line-through;
      color: var(--text-muted);
    }
    
    .item-checkbox {
      width: 18px;
      height: 18px;
      border: 2px solid var(--accent-color);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .item.completed .item-checkbox {
      background: var(--accent-color);
    }
    
    .item-checkbox::after {
      content: '✓';
      color: white;
      font-size: 10px;
      display: none;
    }
    
    .item.completed .item-checkbox::after {
      display: block;
    }
    
    .item-text {
      flex: 1;
      font-size: 14px;
    }
    
    .item-delete {
      padding: 2px;
      background: transparent;
      color: var(--danger-color);
      border: none;
      font-size: 16px;
      cursor: pointer;
      opacity: 0.6;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .item-delete:hover {
      opacity: 1;
    }
    
    .category-delete {
      padding: 2px;
      background: transparent;
      color: var(--text-muted);
      border: none;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.5;
      margin-left: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .category-delete:hover {
      opacity: 1;
      color: var(--danger-color);
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }
    
    .empty-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      opacity: 0.3;
    }
    
    .sync-indicator {
      position: fixed;
      bottom: 12px;
      right: 12px;
      padding: 6px 12px;
      background: var(--text-primary);
      color: var(--bg-primary);
      border-radius: 12px;
      font-size: 11px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }
    
    .sync-indicator.show {
      opacity: 1;
    }
    
    .sync-indicator.offline {
      background: var(--warning-color);
    }
    
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 1000;
    }
    
    .modal {
      background: var(--bg-secondary);
      padding: 20px;
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 400px;
    }
    
    .modal h2 {
      margin-bottom: 16px;
      font-size: 18px;
    }
    
    .modal input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      font-size: 14px;
      margin-bottom: 12px;
      outline: none;
      background: var(--bg-primary);
      color: var(--text-primary);
    }
    
    .modal input:focus {
      border-color: var(--accent-color);
    }
    
    .modal button {
      width: 100%;
      padding: 12px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    
    .modal button:hover {
      background: var(--accent-hover);
    }
    
    .modal .tabs {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: 16px;
    }
    
    .modal .tab {
      flex: 1;
      padding: 8px;
      background: var(--bg-tertiary);
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      color: var(--text-primary);
    }
    
    .modal .tab.active {
      background: var(--accent-color);
      color: white;
    }
    
    .hidden { display: none !important; }
    
    .modal-wide {
      max-width: 500px;
    }
    
    .saved-lists {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 16px;
    }
    
    .saved-list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-sm);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      margin-bottom: var(--space-xs);
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .saved-list-item:hover {
      background: var(--bg-tertiary);
    }
    
    .saved-list-item.active {
      border-color: var(--accent-color);
      background: var(--bg-tertiary);
    }
    
    .saved-list-info {
      flex: 1;
    }
    
    .saved-list-name {
      font-weight: 600;
      font-size: 14px;
    }
    
    .saved-list-id {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 2px;
    }
    
    .saved-list-actions {
      display: flex;
      gap: 4px;
    }
    
    .list-action-btn {
      background: transparent;
      border: none;
      padding: 4px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
    }
    
    .list-action-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    
    .modal-actions {
      display: flex;
      gap: var(--space-sm);
      margin-top: 12px;
    }
    
    .modal-actions button {
      flex: 1;
    }
    
    .modal-actions button.secondary {
      background: var(--text-secondary);
    }
    
    .share-info {
      margin-bottom: 12px;
      color: var(--text-secondary);
    }
    
    .share-url-container {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: 16px;
    }
    
    .share-url-container input {
      flex: 1;
      margin-bottom: 0;
    }
    
    .copy-btn {
      width: auto !important;
      padding: 10px 16px !important;
      white-space: nowrap;
    }

    .settings-section {
      margin-bottom: 20px;
    }

    .settings-section h3 {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .theme-options {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }

    .theme-option {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-md) var(--space-lg);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s;
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .theme-option:hover {
      background: var(--bg-tertiary);
    }

    .theme-option.active {
      border-color: var(--accent-color);
      background: var(--bg-tertiary);
    }

    .theme-option input {
      display: none;
    }

    .theme-option-label {
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="setup-modal" class="modal-overlay hidden">
    <div class="modal">
      <h2>Shopping List</h2>
      <div class="tabs">
        <button class="tab active" onclick="showSetupTab('create')">New List</button>
        <button class="tab" onclick="showSetupTab('join')">Join List</button>
      </div>
      
      <div id="create-tab">
        <input type="text" id="new-list-name" placeholder="List name (e.g., Groceries)" maxlength="50">
        <input type="password" id="new-list-pin" placeholder="Create a PIN" maxlength="20">
        <button onclick="createList()">Create List</button>
      </div>
      
      <div id="join-tab" class="hidden">
        <input type="text" id="join-list-id" placeholder="List ID" maxlength="32">
        <input type="password" id="join-list-pin" placeholder="PIN" maxlength="20">
        <button onclick="joinList()">Join List</button>
      </div>
    </div>
  </div>

  <!-- List Switcher Modal -->
  <div id="list-switcher-modal" class="modal-overlay hidden" onclick="closeListSwitcher(event)">
    <div class="modal modal-wide" onclick="event.stopPropagation()">
      <h2>Your Lists</h2>
      <div id="saved-lists-container" class="saved-lists">
        <!-- Lists will be populated here -->
      </div>
      <div class="modal-actions">
        <button onclick="showCreateNewListModal()" class="secondary">Create New List</button>
        <button onclick="hideListSwitcher()">Close</button>
      </div>
    </div>
  </div>

  <!-- Share Modal -->
  <div id="share-modal" class="modal-overlay hidden" onclick="closeShareModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <h2>Share List</h2>
      <p class="share-info" id="share-list-name"></p>
      <div class="share-url-container">
        <input type="text" id="share-url" readonly>
        <button onclick="copyShareUrl()" class="copy-btn">Copy</button>
      </div>
      <div class="modal-actions">
        <button onclick="shareViaNative()" id="native-share-btn" class="hidden">Share via App</button>
        <button onclick="hideShareModal()">Close</button>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal-overlay hidden" onclick="closeSettingsModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <h2>Settings</h2>
      <div class="settings-section">
        <h3>Theme</h3>
        <div class="theme-options">
          <label class="theme-option" data-theme="system">
            <input type="radio" name="theme" value="system">
            <span class="theme-option-label">System Default</span>
          </label>
          <label class="theme-option" data-theme="light">
            <input type="radio" name="theme" value="light">
            <span class="theme-option-label">Light</span>
          </label>
          <label class="theme-option" data-theme="dark">
            <input type="radio" name="theme" value="dark">
            <span class="theme-option-label">Dark</span>
          </label>
        </div>
      </div>
      <div class="modal-actions">
        <button onclick="hideSettingsModal()">Done</button>
      </div>
    </div>
  </div>

  <header class="header">
    <div class="header-content">
      <h1 id="list-title">Shopping List</h1>
      <div class="header-actions">
        <button class="header-btn" onclick="clearCompletedItems()" title="Clear completed">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
        </button>
        <button class="header-btn" onclick="showShareModal()" title="Share list">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
        </button>
        <button class="header-btn" onclick="showSettingsModal()" title="Settings">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
        </button>
        <button class="header-btn" onclick="showListSwitcher()" title="Switch list">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
        </button>
      </div>
    </div>
    <div class="list-name" id="list-info"></div>
  </header>
  
  <div class="add-section">
    <button class="add-toggle" id="add-toggle" onclick="toggleAddSection()">
      <span>Add New Item</span>
      <span class="add-toggle-icon">▼</span>
    </button>
    <form class="add-form" id="add-form" onsubmit="addItem(event)">
      <div class="add-form-row">
        <input type="text" id="new-item" placeholder="Item name (e.g., Milk)" autocomplete="off" maxlength="100">
